<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just One Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal {
      background: #111827;
      padding: 32px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .modal p {
      font-size: 0.95rem;
      color: #d1d5db;
      line-height: 1.5;
    }

    .modal-buttons {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .modal button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .proceed {
      background: #22c55e;
      color: #022c22;
    }

    .no-proceed {
      background: #374151;
      color: #e5e7eb;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      max-width: 420px;
      width: 90%;
      display: none;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .hero p {
      color: #d1d5db;
      font-size: 1rem;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button.submit {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: #f472b6;
      color: #4a044e;
    }

    .error {
      margin-top: 10px;
      color: #fca5a5;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- Disclaimer Modal -->
  <div class="modal-overlay" id="disclaimerModal">
    <div class="modal">
      <h2>Before you continue</h2>
      <p>
        This page is intentional, personal, and meant for one specific person.
        If youâ€™re not here for the right reason, itâ€™s better to stop now.
      </p>

      <div class="modal-buttons">
        <button class="no-proceed" onclick="handleNoProceed()">No, take me back</button>
        <button class="proceed" onclick="handleProceed()">I understand</button>
      </div>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero" id="heroSection">
    <h1>Hi there ðŸ‘‹</h1>
    <p>Just a quick check before we go any further.</p>

    <form onsubmit="handleSubmit(event)">
      <input 
        type="text" 
        id="nameInput" 
        placeholder="Enter your name" 
        required 
      />
      <button type="submit" class="submit">Continue</button>
    </form>

    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    function handleProceed() {
      document.getElementById("disclaimerModal").style.display = "none";
      document.getElementById("heroSection").style.display = "block";
    }

    function handleNoProceed() {
      document.body.innerHTML = "";
      document.body.style.background = "#000";
    }

    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("nameInput").value.trim();
      const error = document.getElementById("errorMessage");

      if (name.toLowerCase() !== "tejashvi") {
        error.textContent = "This proposal is not meant for you.";
        return;
      }

      // Success: redirect to page 2
      window.location.href = "page2.html";
    }
  </script>

</body>
</html>
