<head>

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      padding: 32px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-top: 0;
    }

    p {
      font-size: 1rem;
      color: #d1d5db;
      line-height: 1.6;
    }

    .nav-links {
      margin-top: 32px;
      display: flex;
      gap: 16px;
    }

    .nav-links a {
      padding: 10px 20px;
      background: #4f46e5;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;

    .nav-links a:hover {
      background: #4338ca;
    }
